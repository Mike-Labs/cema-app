<ion-header>
  <ion-toolbar>
    <div class="back-button">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/add-patient"></ion-back-button>
      </ion-buttons>
      <ion-title>All Patients</ion-title>
      <div class="forward-button">
        <ion-icon class="forward-icon" src="/assets/arrow-forward-outline.svg"></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="filterPatients()"
      placeholder="Search by name or illness"
    ></ion-searchbar>

  <ion-card *ngFor="let patient of filteredPatients">
    <ion-card-header>
      <ion-card-title class="patient-header">
        {{ patient.name }}
        <div class="illness-badge-wrapper">
          <ion-badge color="danger" class="illness-badge">
            {{ patient.illness }}
          </ion-badge>
        </div>
        
      </ion-card-title>
      <ion-card-subtitle class="ion-margin-top card-subtitle">Age: {{ patient.age }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div class="card-content">
        <div class="blood-pressure-content">
          <div class="blood-pressure">
            {{ patient.bloodPressure }}
          </div>
          <div class="blood-pressure-category">
            Blood Pressure
          </div>
        </div>
    
        <div class="heart-rate-content">
          <div class="heart-rate">
            {{ patient.heartRate }}
          </div>
          <div class="heart-rate-category">
            Heart Rate
          </div>
        </div>
    
        <div class="care-type-content">
          <div class="care-type">
            {{ patient.careType }}
          </div>
          <div class="care-type-category">
            Care Type
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
