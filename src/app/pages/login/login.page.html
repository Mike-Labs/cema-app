<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<div class="background-image">
  <div class="login-form">
    <ion-content [fullscreen]="true">
      <div class="ion-padding">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    
          <div class="login-container">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              <p class="ion-margin-start" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</p>
              <p class="ion-margin-start" *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</p>
            </ion-text>
      
            
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              <p class="ion-margin-start" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</p>
            </ion-text>
      
            <div class="center-button">
              <ion-button shape="round" type="submit" class="ion-margin-top" [disabled]="loginForm.invalid">
                Login
              </ion-button>
            </div>
          </div>
    
        </form>
      </div>
    </ion-content>
    
  </div>
</div>
